<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>iBigas | Links Oficiais</title>
  <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Rubik', sans-serif;
      background-image: url('https://raw.githubusercontent.com/danielkarnoppschuh/iBigas/main/assets/background.png');
      background-size: cover;
      background-position: center;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      color: #fff;
      padding: 20px;
    }

    .container {
      background-color: rgba(20, 20, 20, 0.95);
      padding: 40px;
      border-radius: 30px;
      width: 100%;
      max-width: 900px;
      box-shadow: 0 0 30px rgba(0, 0, 0, 0.6);
    }

    .header {
      display: flex;
      align-items: center;
      gap: 20px;
      margin-bottom: 30px;
    }

    .header img {
      width: 150px;
      border-radius: 15px;
    }

    .header h1 {
      font-size: 3rem;
      font-weight: bold;
    }

    .section-title {
      margin: 30px 0 15px;
      color: #00ffff;
      font-weight: bold;
      font-size: 1.3rem;
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .links {
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    .link-btn {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background-color: #2b2b2b;
      padding: 14px 20px;
      border-radius: 12px;
      text-decoration: none;
      color: #fff;
      transition: background 0.3s ease;
      font-size: 1.1rem;
    }

    .link-btn:hover {
      background-color: #444;
    }

    .left {
      display: flex;
      align-items: center;
      gap: 12px;
    }

    .subscriber-count {
      color: #00ff00;
      font-weight: bold;
    }

    .footer {
      text-align: center;
      font-size: 0.8rem;
      color: #999;
      margin-top: 40px;
    }

    img.icon {
      width: 22px;
      height: 22px;
      object-fit: contain;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <img src="https://raw.githubusercontent.com/danielkarnoppschuh/iBigas/main/assets/logo_efeito.png" alt="Logo iBigas" />
      <h1>iBigas</h1>
    </div>

    <div class="section-title"><i class="fa-solid fa-gamepad"></i> Canais de Transmissão</div>
    <div class="links">
      <a href="https://www.youtube.com/channel/UCIbZVJ8sF_e6DVlns5L7NlA" class="link-btn">
        <span class="left"><i class="fab fa-youtube"></i> YouTube</span>
        <span class="subscriber-count">45</span>
      </a>
      <a href="https://www.twitch.tv/ibigastroxo" class="link-btn">
        <span class="left"><i class="fab fa-twitch"></i> Twitch</span>
      </a>
      <a href="https://kick.com/ibigastroxo" class="link-btn">
        <span class="left">
          <img class="icon" src="https://upload.wikimedia.org/wikipedia/commons/5/5f/Kick.com_logo.svg" alt="Kick Logo" />
          Kick (em breve)
        </span>
      </a>
    </div>

    <div class="section-title"><i class="fa-solid fa-globe"></i> Redes Sociais</div>
    <div class="links">
      <a href="https://www.instagram.com/ibigastroxo" class="link-btn">
        <span class="left"><i class="fab fa-instagram"></i> Instagram</span>
      </a>
      <a href="https://www.tiktok.com/@ibigastroxo" class="link-btn">
        <span class="left"><i class="fab fa-tiktok"></i> TikTok</span>
      </a>
    </div>

    <div class="section-title"><i class="fa-solid fa-users"></i> Comunidades</div>
    <div class="links">
      <a href="https://discord.com/invite/ibigastroxo" class="link-btn">
        <span class="left"><i class="fab fa-discord"></i> Discord</span>
      </a>
      <a href="https://wa.me/5511999999999" class="link-btn">
        <span class="left"><i class="fab fa-whatsapp"></i> WhatsApp</span>
      </a>
    </div>

    <div class="footer">© 2025 iBigas | Todos os direitos reservados.</div>
  </div>
</body>
</html>
