<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>iBigas | Links Oficiais</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" integrity="sha512-r9v2VnOAzYZ1nvOecvkgRVq5eAG+m7LfhlqFh7R2vZ7D1Z8yPQj1q5rx4xZRcM4oCeQ6PX1d7OrZzBhqZpa7xg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Inter', sans-serif;
      background: url('background.png') no-repeat center center fixed;
      background-size: cover;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .container {
      background-color: #111;
      color: white;
      border-radius: 24px;
      padding: 30px;
      width: 100%;
      max-width: 600px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
    }

    .header {
      display: flex;
      align-items: center;
      gap: 15px;
      margin-bottom: 20px;
    }

    .header img {
      width: 80px;
      height: 80px;
      border-radius: 50%;
    }

    .header h1 {
      font-size: 2rem;
      margin: 0;
    }

    .section {
      margin: 20px 0;
    }

    .section h2 {
      font-size: 1.1rem;
      color: #00ffe5;
      margin-bottom: 10px;
    }

    .link-button {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background-color: #222;
      border: none;
      border-radius: 8px;
      color: white;
      padding: 12px 20px;
      margin: 8px 0;
      font-size: 1rem;
      width: 100%;
      text-decoration: none;
      transition: background 0.3s;
    }

    .link-button:hover {
      background-color: #333;
    }

    .link-button i {
      margin-right: 12px;
      font-size: 1.2rem;
    }

    .sub-count {
      color: #00ff6a;
      font-weight: bold;
      font-size: 1rem;
    }

    .footer {
      text-align: center;
      font-size: 0.75rem;
      color: #aaa;
      margin-top: 30px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <img src="logo_efeito.png" alt="iBigas logo">
      <h1>iBigas</h1>
    </div>

    <div class="section">
      <h2><i class="fas fa-bullhorn"></i> Canais de Transmissão</h2>
      <a class="link-button" href="https://youtube.com/@ibigastroxo" target="_blank">
        <span><i class="fab fa-youtube"></i> YouTube</span>
        <span class="sub-count">45</span>
      </a>
      <a class="link-button" href="https://twitch.tv/ibigastroxo" target="_blank">
        <span><i class="fab fa-twitch"></i> Twitch</span>
      </a>
      <a class="link-button" href="#" target="_blank">
        <span><i class="fa-solid fa-gamepad"></i> Kick (em breve)</span>
      </a>
    </div>

    <div class="section">
      <h2><i class="fas fa-globe"></i> Redes Sociais</h2>
      <a class="link-button" href="https://instagram.com/ibigastroxo" target="_blank">
        <span><i class="fab fa-instagram"></i> Instagram</span>
      </a>
      <a class="link-button" href="https://tiktok.com/@ibigastroxo" target="_blank">
        <span><i class="fab fa-tiktok"></i> TikTok</span>
      </a>
    </div>

    <div class="section">
      <h2><i class="fas fa-users"></i> Grupos e Comunidade</h2>
      <a class="link-button" href="https://discord.gg/ibigastroxo" target="_blank">
        <span><i class="fab fa-discord"></i> Discord</span>
      </a>
      <a class="link-button" href="https://wa.me/5551999999999" target="_blank">
        <span><i class="fab fa-whatsapp"></i> WhatsApp</span>
      </a>
    </div>

    <div class="footer">
      © 2025 iBigas | Todos os direitos reservados.
    </div>
  </div>
</body>
</html>
