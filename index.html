<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>iBigas | Links Oficiais</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Inter', sans-serif;
    }

    body {
      min-height: 100vh;
      background: linear-gradient(to bottom, #8e2de2, #f27121);
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 2rem;
    }

    .card {
      background-color: #1c1c1e;
      color: white;
      width: 100%;
      max-width: 750px;
      border-radius: 24px;
      padding: 2rem;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
    }

    .card-header {
      display: flex;
      align-items: center;
      gap: 1rem;
      margin-bottom: 1.5rem;
    }

    .card-header img {
      width: 80px;
      height: 80px;
      border-radius: 16px;
    }

    .card-header h1 {
      font-size: 2rem;
      font-weight: 800;
    }

    .section {
      margin-top: 2rem;
    }

    .section h2 {
      font-size: 1.2rem;
      font-weight: 600;
      color: #00f0ff;
      margin-bottom: 0.5rem;
    }

    .link-list {
      display: flex;
      flex-direction: column;
      gap: 0.75rem;
    }

    .link-item {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0.75rem 1rem;
      background-color: #2a2a2e;
      border-radius: 10px;
      text-decoration: none;
      color: white;
      transition: background 0.3s;
    }

    .link-item:hover {
      background-color: #3a3a3f;
    }

    .link-label {
      display: flex;
      align-items: center;
      gap: 0.5rem;
      font-weight: 500;
    }

    .subscribers {
      font-size: 0.9rem;
      color: #ccc;
    }

    footer {
      text-align: center;
      margin-top: 2rem;
      font-size: 0.875rem;
      color: #aaa;
    }
  </style>
</head>
<body>
  <div class="card">
    <div class="card-header">
      <img src="profile.png" alt="Logo iBigas">
      <h1>iBigas</h1>
    </div>

    <div class="section">
      <h2>🎧 Canais de Transmissão</h2>
      <div class="link-list">
        <a class="link-item" href="https://youtube.com/@ibigastroxo" target="_blank">
          <span class="link-label">
            📹 YouTube
          </span>
          <span class="subscribers">45</span>
        </a>
        <a class="link-item" href="https://twitch.tv/ibigastroxo" target="_blank">
          <span class="link-label">
            🎮 Twitch
          </span>
        </a>
        <a class="link-item" href="#">
          <span class="link-label">
            🌊 Kick (em breve)
          </span>
        </a>
      </div>
    </div>

    <div class="section">
      <h2>📋 Redes Sociais</h2>
      <div class="link-list">
        <a class="link-item" href="https://instagram.com/ibigastroxo" target="_blank">
          <span class="link-label">
            📸 Instagram
          </span>
        </a>
        <a class="link-item" href="https://tiktok.com/@ibigastroxo" target="_blank">
          <span class="link-label">
            🎶 TikTok
          </span>
        </a>
      </div>
    </div>

    <div class="section">
      <h2>👥 Comunidades</h2>
      <div class="link-list">
        <a class="link-item" href="https://discord.gg/ibigastroxo" target="_blank">
          <span class="link-label">
            🎤 Discord
          </span>
        </a>
        <a class="link-item" href="https://wa.me/5522999999999" target="_blank">
          <span class="link-label">
            📞 WhatsApp
          </span>
        </a>
      </div>
    </div>

    <div class="section">
      <h2>✉️ Contato</h2>
      <div class="link-list">
        <div class="link-item">
          <span class="link-label">
            📧 danielkchuh@gmail.com
          </span>
        </div>
      </div>
    </div>

    <footer>
      © 2025 iBigas | Todos os direitos reservados.
    </footer>
  </div>
</body>
</html>
